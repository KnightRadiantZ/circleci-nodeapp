version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.10.1
    steps:
      - checkout # Checkout this branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache: # Restore cache if available so it is faster
          key: v1-dependencies-{{ checksum "package.json"}}
      # ------------------------------------
      # If needed to use yarn instead of npm
      # ------------------------------------
      # - run:
      #     name: Install yarn
      #     command: npm install -g yarn
      # - run:
      #     name: Install dependencies
      #     command: yarn install
      - run:
          name: Install dependencies
          command: npm install
      - save_cache: # Save cache so it is faster next time
          key: v1-dependencies-{{ checksum "package.json"}}
          paths:
            - node_modules
      - run:
          name: Run jest unit test
          command: npm test

  # ------------------------
  # Deploy project to AWS S3
  # ------------------------
  deploy-to-aws-s3:
    docker:
      - image: cimg/node:14.10.1
    steps:
      - checkout # Checkout this branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build successful"
      - run:
          name: Show pwd and ls
          command: |
            pwd
            ls -ltr
      - run:
          name: Show AWS S3 buckets
          command: aws s3 ls
